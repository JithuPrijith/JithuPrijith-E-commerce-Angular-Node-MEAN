<div class="container border border-primary mt-5" *ngIf="errormsg">
    <div class="row text-center m-5">
        <div class="col">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCC5-nU0FEx_7MfkOdTOZwIHOBGLPep9c-rw&usqp=CAU"
                alt="">
            <h3 class="mt-3">Your cart is empty</h3>
            <a routerLink="/" class="btn btn-outline-primary"><i class="fa fa-cart-plus"></i></a>
        </div>
    </div>
</div>




<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.name}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 mx-auto d-flex">
                        <div>
                            <button class="btn mx-2 btn-danger" (click)="deleteWish(product)"><i class="fa  fa-trash"></i></button>
                            <button class="btn btn-primary"> <i class="fa fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
